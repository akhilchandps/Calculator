<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">

        <div class="screen">
            <input id="result" type="text"  placeholder="0"><br><br>
        </div>

          <div class="btnn">
            <div>
            <button id="clr" onclick="displaynumber1()">AC</button>
            <button  onclick="displaynumber2()">DEL</button>
            <button onclick="displaynumber('.')">.</button>
            <button onclick="displaynumber('/')">/</button>
        </div>

        <div>
            <button onclick="displaynumber(7)">7</button>
            <button onclick="displaynumber(8)">8</button>
            <button onclick="displaynumber(9)">9</button>
            <button onclick="displaynumber('*')">*</button>
        </div>

        <div>
            <button onclick="displaynumber(4)">4</button>
            <button onclick="displaynumber(5)">5</button>
            <button onclick="displaynumber(6)">6</button>
            <button id="pls" onclick="displaynumber('+')">+</button>
        </div>
            
            <div>
                <button onclick="displaynumber(1)">1</button>
                <button onclick="displaynumber(2)">2</button>
                <button onclick="displaynumber(3)">3</button>
                <button onclick="displaynumber('-')">-</button>
            </div>
            
            <div>
                <button onclick="displaynumber('00')">00</button>
                <button onclick="displaynumber(0)">.</button>
                <button onclick="calculate19('=')" id="b1">=</button>
            </div>
          
       
       
        </div>
    </div>

    </div>



    <script>
      
         function displaynumber(num)
         {
            result.value+=num
         }
      
 

         //clear
         function displaynumber1()
         {
            result.value=" "
         }

         //calculate
         function calculate19()
         {
            result.value= eval(result.value)
         }
         //delete
         function displaynumber2()
         {
            result.value=result.value.slice(0,-1)
         }
    </script>
</body>
</html>
